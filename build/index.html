<!doctype html>
<html translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <meta name="google" content="notranslate">
  <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
  <div class="bg-emerald-500 w-52 h-52"></div>

  <div class="container flex justify-center mx-auto mt-5 text-center">
    <!-- Input Text Box -->
    <div class="flex justify-center">
      <div class="">
        <label for="exampleFormControlInput1" class="mt-5">Pokemon Name</label>
        <input type="text" class=" form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none text-center" id="Pokeinput"
          placeholder="Pokemon Name" />
      </div>
    </div>
  </div>

  <!-- Get Pokemon Button -->
  <div class="flex justify-center mx-auto mt-5">
    <button id="btn1" type="button"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full flex justify-center mx-auto">Pokemon
      Info</button>
  </div>

  <!-- Get Random Pokemon Button -->
  <div class="flex justify-center mx-auto mt-5">
    <button id="btn2" type="button"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Random Pokemon</button>
  </div>
  
  <!-- image of pokemon-->
  <div class="flex justify-center mx-auto mt-5">
    <img id="image1" class="" src="" alt="">
  </div>

  <!-- pokemon shiny form -->
  <div class="flex justify-center mx-auto mt-5">
    <img id="image2" src="" alt="">
  </div>

  <!-- Pokemon Name -->
  <div id="pokename" class="flex justify-center mx-auto text-3xl">
    <p class="">Pokemon Name</p>
  </div>

  <!-- show 1 location from any game. If pokemon doesn't have a location, have it return "N/A" -->
  <div class="flex justify-center mx-auto mt-5 text-3xl">
    <p id="pokelocation" class="">Pokemon Location N/A</p>
  </div>

  <!-- Element Typing -->

  <!-- All possible abilities -->
  <div class="flex justify-center mx-auto mt-5 text-3xl">
    <p id="pokeabilities" class="">Pokemon Abilities</p>
  </div>

  <!-- All possible moves -->
  <div class="flex justify-center mx-auto mt-5 text-3xl">
    <p id="pokemoves" class="">Pokemon Moves</p>
  </div>

  <!-- Show Evolutionary Paths, if pokemon doesn't have an evolutionary path, have it return "N/A" -->
  <div class="flex justify-center mx-auto mt-5 text-3xl">
    <p id="pokeevolution" class="">Pokemon Evolution: N/A</p>
  </div>

  <!-- And a Favorites list -->

  <!-- JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
